<div class="p-6 bg-gray-500 min-h-screen">
    <div class="p-5 bg-gray-800 mb-4 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <input type="text" placeholder="Search..." [(ngModel)]="searchValue"
                class="p-2 border border-gray-300 rounded-lg w-full max-w-xs bg-white text-gray-800 placeholder-gray-500" />
            <button mat-raised-button color="primary"
                class="ml-4 bg-blue-600 text-white hover:bg-blue-700 rounded-lg shadow-md" (click)="onAdd()">
                Add
            </button>
        </div>
    </div>

    <!-- AG Grid -->
    <div class="bg-gray-800  p-4 rounded-lg shadow-md">
        <ag-grid-angular style="width: 100%; height: 470px;" class="ag-theme-alpine" [rowData]="rowData"
            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [paginationPageSize]="paginationPageSize"
            [pagination]="true" [suppressRowClickSelection]="true" (paginationChanged)="onPageChanged($event)">
        </ag-grid-angular>
    </div>
</div>
